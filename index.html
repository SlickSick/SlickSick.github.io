    <body>

        </h2>
        <p id="clock"></p>

        <script>
        function clock() {
            var t = new Date();
            var h = t.getHours;
            var m = t.getMinutes;
            var s = t.getSeconds;

            var ct = h + ":" + m + ":" + s;
            return ct;
        }
        document.getElementById("clock").innerHTML = clock;

        </script>
